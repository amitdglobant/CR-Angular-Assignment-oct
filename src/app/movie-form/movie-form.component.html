<div class="header">
  <h4 class="back-to-list" routerLink="/" routerLinkActive="active">
    <i class="fa fa-arrow-left"></i> Movies List
  </h4>
</div>
<form class="movies-form" [formGroup]="movieFom" (ngSubmit)="createMovie()">
  <h1>Movie Form</h1>
  <mat-form-field class="movie-name">
    <input matInput formControlName="movieName" placeholder="Movie Name">
    <mat-error *ngIf="movieFom.controls.movieName.hasError('required')">
      Please enter Movie Name
    </mat-error>
  </mat-form-field>

  <mat-form-field class="movie-type">
    <input matInput formControlName="movieType" placeholder="Movie Type">
    <mat-error *ngIf="movieFom.controls.movieType.hasError('required')">
      Please enter Movie Type
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="releasedOn" [matDatepicker]="picker" placeholder="Released Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="movieFom.controls.releasedOn.hasError('required')">
      Please enter Releasing Date
    </mat-error>
  </mat-form-field>

  <mat-form-field class="movie-ratings">
    <input type="number" matInput formControlName="ratings" placeholder="Movie Ratings">
    <mat-error *ngIf="movieFom.controls.ratings.hasError('required')">
      Please enter Rating
    </mat-error>
    <mat-error *ngIf="movieFom.controls.ratings.hasError('min') || movieFom.controls.ratings.hasError('max') ">
      Please enter Rating int the range of 1 to 10
    </mat-error>
  </mat-form-field>

  <button class="create-button" mat-flat-button color="primary" [disabled]="movieFom.invalid" >Add Movie</button>
</form>
