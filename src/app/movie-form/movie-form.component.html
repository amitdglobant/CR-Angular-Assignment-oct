<div class="header">
  <h4 class="back-to-list" routerLink="/" routerLinkActive="active">
    <i class="fa fa-arrow-left"></i> Movies List
  </h4>
</div>
<form class="movies-form" [formGroup]="movieFom" (ngSubmit)="createMovie()">
  <h1>Movie Form</h1>
  <mat-form-field class="movie-name">
    <input matInput formControlName="movieName" placeholder="Movie Name">
    <!-- <div *ngIf="movieName.errors.required">
      Movie name is required.
    </div> -->
  </mat-form-field>
  

  <mat-form-field class="movie-type">
    <input matInput formControlName="movieType" placeholder="Movie Type">
    <!-- <div *ngIf="movieFom.movieType.errors.required">
      Movie type is required.
    </div> -->
  </mat-form-field>
  
  <mat-form-field>
    <input matInput formControlName="releasedOn" [matDatepicker]="picker" placeholder="Released Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- <div *ngIf="movieFom.releasedOn.errors.required">
      Movie release date is required.
    </div> -->
  </mat-form-field>
  
  <mat-form-field class="movie-ratings">
    <input matInput formControlName="ratings" placeholder="Movie Ratings" ngModel pattern="^(?:[1-9]|0[1-9]|10)$">
    <!-- <div *ngIf="movieFom.ratings.errors.required">
      Movie ratings between 1-10 is required.
    </div> -->
  </mat-form-field>
  
  <button class="create-button" mat-flat-button color="primary" [disabled]="!movieFom.valid">Add Movie</button>
</form>
