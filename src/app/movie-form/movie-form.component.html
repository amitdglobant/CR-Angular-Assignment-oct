<div class="header">
  <h4 class="back-to-list" routerLink="/" routerLinkActive="active">
    <i class="fa fa-arrow-left"></i> Movies List
  </h4>
</div>
<form class="movies-form" [formGroup]="movieFom" (ngSubmit)="createMovie()">
  <h1>Movie Form</h1>
  <mat-form-field class="movie-name">
    <input matInput formControlName="movieName" placeholder="Movie Name">
    <mat-error *ngIf="(movieFom.controls['movieName'].dirty || movieFom.controls['movieName'].touched) && movieFom.controls['movieName'].invalid && movieFom.controls['movieName'].errors.required"> Movie name is required</mat-error>
  </mat-form-field>

  <mat-form-field class="movie-type">
    <input matInput formControlName="movieType" placeholder="Movie Type">
    <mat-error *ngIf="(movieFom.controls['movieType'].dirty || movieFom.controls['movieType'].touched) && movieFom.controls['movieType'].invalid && movieFom.controls['movieType'].errors.required"> Movie type is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="releasedOn" [matDatepicker]="picker" placeholder="Released Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="(movieFom.controls['releasedOn'].dirty || movieFom.controls['releasedOn'].touched) && movieFom.controls['releasedOn'].invalid && movieFom.controls['releasedOn'].errors.required"> Movie Released on is required</mat-error>
  </mat-form-field>

  <mat-form-field class="movie-ratings">
    <input matInput formControlName="ratings" placeholder="Movie Ratings">
    <mat-error *ngIf="(movieFom.controls['ratings'].dirty || movieFom.controls['ratings'].touched) && movieFom.controls['ratings'].invalid && movieFom.controls['ratings'].errors.required"> Movie ratings on is required</mat-error>
    <mat-error *ngIf="(movieFom.controls['ratings'].dirty || movieFom.controls['ratings'].touched) && movieFom.controls['ratings'].invalid && movieFom.controls['ratings'].errors.pattern"> Movie ratings is of invalid pattern</mat-error>
  </mat-form-field>

  <button class="create-button" [disabled]="!movieFom.valid" mat-flat-button color="primary">Add Movie</button>
</form>
